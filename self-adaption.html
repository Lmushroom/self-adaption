<style type="text/css">
	.box{
		width: 100%;
		height: 6.4rem; /* 1500px/234.375=6.4rem */
		background: #ccc;
	}
	.box p{
		font-size: 12px;
	}
</style>
<script type="text/javascript">
	function getClientWidth(){ 
		var cw = document.documentElement.clientWidth; 
		if(cw > 750){
			cw =750;
		}else{
			document.documentElement.style.setProperty('font-size', cw/3.2+'px', 'important'); 
		}
		
	} 
	var Timer = null; 
	window.addEventListener("resize",function() { 
		clearTimeout(Timer);
		Timer = setTimeout(getClientWidth, 300);
	},false); 
	
	getClientWidth();
</script>
